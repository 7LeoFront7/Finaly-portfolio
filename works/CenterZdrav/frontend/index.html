<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <div class="wrapperForm">
    <form action="#" method="post" class="form">
      <div>
        <h1>Добавление нового студента</h1>
        <p class="form__descrp">Введите Ф. И. О. Студента</p>
        <input  type="text" name="formfio" class="form__fio form__input" placeholder="Введите Ф.И.О">
        <p class="form__descrp">Введите факультет студента</p>
        <input  type="text" name="formfaculty" class="form__faculty form__input" placeholder="Введите факультет">
        <p class="form__descrp">Введите дату рождения студента</p>
        <input  type="date" name="formbirths" class="form__births form__input" min="1900-01-01"
         placeholder="Введите дату рождения">
        <p class="form__descrp">Введите год начала обучения студента</p>
        <input name="formstudy" type="number" class="form__study form__input" placeholder="Введите годы обучения">
      </div>
      <div>
        <button type="submit" class="form__btn">Добавить</button>
      </div>
    </form>
  </div>
  <header class="header container">
    <div class="header__logo">Таблица студентов</div>
    <div class="header__filter filter">

      <input type="text" class="filter__fio filter__input" placeholder="Поиск по ФИО">
      <input type="text" class="filter__faculty filter__input" placeholder="Поиск по факультету">
      <input type="date" class="filter__births filter__input" placeholder="Поиск по дате рождения">
      <input type="number" class="filter__study filter__input" placeholder="Год начала обучения">
    </div>
    <div class="header__addStudent"><button type="reset" class="header__Btn2 btn-reset">Сбросить фильтры</button><button class="header__Btn">Добавить студента</button></div>
  </header>
  <main class="main container">
    <table class="table">
      <thead>
        <tr>
          <th class="table__title table__btn-fullName" data="fullName">Ф. И. О. Студента <svg class="table__svg" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M7 4V20M7 20L3 16M7 20L11 16M17 4V20M17 4L21 8M17 4L13 8" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg></th>
          <th class="table__title table__btn-facultet" data="faculty">Факультет <svg class="table__svg" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M7 4V20M7 20L3 16M7 20L11 16M17 4V20M17 4L21 8M17 4L13 8" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg></th>
          <th class="table__title table__btn-dateOfBirths" data="dateOfBirths">Дата рождения <svg class="table__svg" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M7 4V20M7 20L3 16M7 20L11 16M17 4V20M17 4L21 8M17 4L13 8" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg></th>
          <th class="table__title table__btn-dateOfStudy" data="dateOfStudy">Годы обучения <svg class="table__svg" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M7 4V20M7 20L3 16M7 20L11 16M17 4V20M17 4L21 8M17 4L13 8" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg></th>
            <th class="deleteSection table__title">Дейсвтия</th>
        </tr>

      </thead>
      <tbody class="table__body"></tbody>
    </table>
  </main>
</body>

</html>
