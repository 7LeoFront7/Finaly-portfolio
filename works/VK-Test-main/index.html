          <section class="sub-header">
            <div class="sub-header__container">

                    <button class="sort" id="sortmin">Сортировать <i class='bx bx-sort'></i></button>

                      <select id="seelcttt" onchange="fun1()">
                          <option selected id="opi" value="kat">Выберите категорию</option>
                          <option id="opi" value="diz">Дизайн</option>
                          <option id="opi" value="upr">Управление проектами</option>
                          <option id="opi" value="raz">Разработка</option>
                          <option id="opi" value="tes">Тестирование</option>
                      </select>
                      
                  </div>

                    <span class="buscettt">Корзина <i class='bx bx-cart-alt'></i></span> 
                  </div>
                    
                </div>
            </div>
          </section>
        <section class="box-books">
          <div class="box-books__container">
            <div class="box-books__body">
              <div class="box-books-all elastic">

              </div>
              <div class="box-books-buscet hide">
                
                <div class="buscet__box buscet__title">
                  <h1>Ваша корзина <i class='bx bx-cart-alt'></i></h1>

                    <h2 class="buscet-none">В корзине пока ничего нет</h2>
                  </div>

      <script src="js/cart.js"></script>
      <script src="js/main.js"></script>
      <script src="js/books.js"></script>
      
      
      <script type="text/javascript">

        document.querySelector('#elastic').oninput = function () {
            let val = this.value.trim();
            let elasticItems = document.querySelectorAll('.card');
            if (val != '') {
                elasticItems.forEach(function (elem) {
                    if (elem.innerText.search((RegExp(val,"gi"))) == -1) {
                        elem.classList.add('hide');
                    }
                    else {
                        elem.classList.remove('hide');
                    }
                });
            }
            else {
                  elasticItems.forEach(function (elem) {
                   
                        elem.classList.remove('hide');
                    
                  });
            }
        }
    </script>
    </div>
